<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Dribble Sign In</title>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <header>
            <img class="logotipo" src="logo.png" alt="Logotipo Dribbble semelhante a uma bola">
            <h1 class="title">dribbble</h1>
        </header>

        <form class="form-signin">
            <input class="form-signin__input" type="email" placeholder="Email">
            <input class="form-signin__input" type="password" placeholder="Password">
            <p class="form-signin__action-text">
                <input id="checkbox" type="checkbox" name="remember">
                <label for="checkbox">Remember me</label>
                <a href="#" class="form-signin__action-text__forgot-position">Forgot your password?</a>
            </p>
            <p class="form-signin__form-button">
                <button class="form-signin__form-button__btn">sign in now</button>
            </p>
            <p class="form-signin__form-button__signup-link"> Need an account? <a href="sign_up.html">Sign Up</a></p>
        </form>
    </body>
</html>
