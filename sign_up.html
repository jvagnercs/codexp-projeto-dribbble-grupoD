<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Dribble Sign Up</title>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <header>
            <img class="logotipo" src="logo.png" alt="Logotipo Dribbble semelhante a uma bola">
            <h1 class="title">dribbble</h1>
        </header>

        <form class="form-signin">
            <input class="form-signin__form-input-text" type="text" placeholder="Username">
            <input class="form-signin__form-input-text" type="email" placeholder="Email">
            <input class="form-signin__form-input-text" type="password" placeholder="Password">
            <button class="form-signin__form-button__btn">sign up</button>
        </form>
    </body>
</html>
